<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"> 
    <!-- because of path -->
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator-wrap">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="banner"></div>
            <div class="panel-result">
                <h4>
                    <!-- <p class="oldNum" id="oldNum" maxlength="15"  > -->
                </h4>
                <!--show past calculate-->
                <h4 >
                    <!-- <p class="show" id="showNum" maxlength="2">  -->
                        <output class="show" id="showNum"maxlength='1'></output>
                  
                </h4>
                <!--show calculate-->
            </div>
            <div class="button-wrapper">
                <div class="button-wrapper">
                    <button type="button"onclick="inp('%')">%</button>
                    <button type="button"onclick="inp('-')">-</button>
                    <button type="button"onclick="clr() ">C</button>
                    <button type="button"onclick="inp('/')">รท</button>
                    <button type="button"onclick="inp(7)">7</button>
                    <button type="button"onclick="inp(8)">8</button>
                    <button type="button"onclick="inp(9)">9</button>
                    <button type="button"onclick="inp('*')">&times</button>
                    <button type="button"onclick="inp(4)">4</button>
                    <button type="button"onclick="inp(5)">5</button>
                    <button type="button"onclick="inp(6)">6</button>
                    <button type="button"onclick="inp('-')">-</button>
                    <button type="button"onclick="inp(1)">1</button>
                    <button type="button"onclick="inp(2)">2</button>
                    <button type="button"onclick="inp(3)">3</button>
                    <button type="button"onclick="inp('+')">+</button>
                    <button type="button"onclick="inp('.')">.</button>
                    <button type="button"onclick="inp(0)">0</button>
                    <button type="button"class="equal"onclick="cal()"  >=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
